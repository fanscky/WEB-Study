<!DOCTYPE html>
<html>
    
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>设置 h1、h2、h3 元素的文本对齐方式：</title>
    <meta name="author" content="CaiKaiye@ruijie.com.cn">
    <style type="text/css">
    h1{text-align: center;}
    h2{text-align: left;}
    h3{text-align: right;}
    </style>
</head>
    
<body>
    <h1>这是标题1</h1>
    <h2>这是标题2</h2>
    <h3>这是标题3</h3>
</body>
    
</html>
